<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<title>Astronomy Vid of the Day</title>
	<style type="text/css">
		body {
			background-color: black;
		}

		#vid {
			border: 0px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 10px;
			image-resolution: 1000,1000;
		}
	</style>
</head>
<body onload="loadDoc()">
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<p>&nbsp;</p>
	<div id="vid">
        <iframe id="apodFrame" width="420" height="315" src=""></iframe> 
	</div>
	<p>&nbsp;</p>
	<script>
		function loadDoc() {
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					var data = JSON.parse(this.responseText);
					document.getElementById("apodFrame").src = data.url;
				}
			};
			xhttp.open("GET", "https://api.nasa.gov/planetary/apod?api_key=yourkeyhere", true);
			xhttp.send();
		}
	</script>
</body>
</html>
